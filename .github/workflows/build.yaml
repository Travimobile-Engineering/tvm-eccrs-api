      #     host-url: ${{ secrets.SONAR_HOST_URL }}
      #     project-key: ${{ secrets.SONAR_PROJECT_KEY }}
      #     project-name: LaravelApp

      - name: Run SonarQube scan
        #run: sonar-scanner
